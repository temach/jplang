# Also must see the override file: docker-compose.override.yml
#
# This docker-compose is used to run everything with verbose logging for development
#
# Important: you might need to edit /etc/hosts to redirect .moonspeaknet domain to 127.0.0.1
#
# port definitions for services are for debug/development,
# except the gateway service which is expected to be exposed to the internet
#
# For interactive pdb debug add to service definition:
#   stdin_open: true  # docker run -i
#   tty: true         # docker run -t
# and run "docker attach CONTAINER_NAME"
#
version: "3"

volumes:
  # volume to share unix sockets between gateway and router
  unixsocks:
  # volume for demouser1
  userdata:
    name: demouser1_userdata

networks:
  default:
    # the network name is also the alternative top domain for containers e.g. keycloak.moonspeaknet
    # previously used .localhost TLD, but libcurl force resolves it to 127.0.0.1 since version v7.85
    # see: https://serverfault.com/questions/1128965/curl-has-incorrect-dns-resolution-in-a-dind-context
    # but some TLD is needed, because its uses must be located and changed for prod
    name: moonspeaknet

services:
  #===================================
  gateway:
    image: "temachpool/moonspeak-gateway:${TAG:-latest}"
    build:
      context: ./moonspeak/gateway
    ports:
      - "80:8443"   # listens on 8433 to redirect to https port 443
      - "443:443"
    volumes:
      - unixsocks:/etc/unixsocks
    command: nginx-debug -g "daemon off; error_log stderr debug;"

  router:
    image: "temachpool/moonspeak-router:${TAG:-latest}"
    build:
      context: ./moonspeak/router
    volumes:
      - unixsocks:/opt/moonspeak/unixsocks
    environment:
      # the router inserts reference to hostname into each feature via <base> tag
      # this supplies the correct name
      MOONSPEAK_DOMAIN: "moonspeak.localhost"
      # dev mode relaxes a number of restrictions (e.g. must have access to gateway's unix socket)
      # also enables self-handling of routes instead of gateway which can be confusing!
      # so do NOT enable this if gateway is enabled, only enable devmode without gateway
      MOONSPEAK_DEV_MODE: ""
      RUST_LOG: "router=info"

  #===================================
  manager:
    image: "temachpool/moonspeak-manager:${TAG:-latest}"
    build:
      context: ./moonspeak/manager
    ports:
      - "8001:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TAG: "latest"
      MOONSPEAK_TLD: "localhost"
      MOONSPEAK_DEVMODE: ""
      MOONSPEAK_HOST: "0.0.0.0"
      MOONSPEAK_PORT: "80"
      # manager attaches user container to the same default compose network, here we derive this network name
      MOONSPEAK_COMPOSE_NETWORK: "moonspeaknet"

      # settings for container spin down (container stop & rm)
      MOONSPEAK_SECONDS_BEFORE_IDLE_SPINDOWN: 70
      # must check at least once a minute
      MOONSPEAK_MAX_INTERVAL_DURATION_SECONDS: 30
      # never check more often than once every 10 seconds
      MOONSPEAK_MIN_INTERVAL_DURATION_SECONDS: 10

      # manager will never spin down containers for this user, even after period of inactivity
      MOONSPEAK_IGNORED_DEMO_USER: "demouser1"

      MOONSPEAK_ROOT_SERVICE_NAME: "graph"

      # set debug to on
      PYTHON_ON_WHALES_DEBUG: "1"
      LOGLEVEL: "DEBUG"

  keycloak:
    image: "temachpool/moonspeak-keycloak:${TAG:-latest}"
    build:
      context: ./infra/keycloak
    depends_on:
      # see docker-compose.override.yml
      - postgres
      - mailhog
    command: --verbose start-dev --import-realm
    ports:
      - "8443:8443"
    env_file:
      - docker_secrets.env
    environment:
      # default user/pass is admin/admin
      # KC_HTTPS_CERTIFICATE_FILE: "/opt/keycloak/certs/server.crt.pem"
      # KC_HTTPS_CERTIFICATE_KEY_FILE: "/opt/keycloak/certs/server.key.pem"
      KC_LOG_CONSOLE_COLOR: "true"
      KC_LOG_LEVEL: "INFO,io.phasetwo.keycloak:all"
      # plain http port is only used with start-dev
      KC_HTTP_PORT: 8443
      KC_HTTPS_PORT: 8443
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres.moonspeaknet:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak 
      # see https://www.keycloak.org/server/hostname
      # keycloak public url, for user browser
      KC_HOSTNAME_URL: "http://localhost:8443"
      # used when importing moonspeak.json realm
      # graph public url, for user browser
      GRAPH_PUBLIC_URL: "http://localhost:8041"
      # GRAPH_CLIENT_SECRET: "graph-client-secret"
      KEYCLOAK_SMTP_HOSTNAME: "mailhog.moonspeaknet"

  landing:
    # no MOONSPEAK_PORT env for landing because nginx is less flexible
    # port 80 gets hardcoded when building the container
    image: "temachpool/moonspeak-landing:${TAG:-latest}"
    build:
      context: ./moonspeak/landing
    ports:
      - "8002:80"
    command: nginx-debug -g "daemon off; error_log stderr debug;"

  synonyms:
    image: "temachpool/moonspeak-synonyms:${TAG:-latest}"
    build:
      context: ./moonspeak/synonyms
    ports:
      - "8043:80"
    environment:
      GUNICORN_CMD_ARGS: " --bind='0.0.0.0:80' "

  suggestions:
    image: "temachpool/moonspeak-suggestions:${TAG:-latest}"
    build:
      context: ./moonspeak/suggestions
    ports:
      - "8042:80"
    environment:
      MOONSPEAK_HOST: "0.0.0.0"
      MOONSPEAK_PORT: 80

  frequency:
    image: "temachpool/moonspeak-frequency:${TAG:-latest}"
    build:
      context: ./moonspeak/frequency
    ports:
      - "8005:80"
    environment:
      MOONSPEAK_HOST: "0.0.0.0"
      MOONSPEAK_PORT: 80

  #==================================
  # this is the demo user for development,  graph address is the user's unique access url
  workelements:
    image: "temachpool/moonspeak-workelements:${TAG:-latest}"
    container_name: u-demouser1-s-workelements.moonspeak.localhost
    build:
      context: ./moonspeak/workelements
    volumes:
      - userdata:/opt/moonspeak/workelements/userdata
    environment:
      LOGLEVEL: "INFO"
      MOONSPEAK_DEVMODE: ""
      MOONSPEAK_HOST: "0.0.0.0"
      MOONSPEAK_PORT: "80"
    ports:
      - "8040:80"

  graph:
    image: "temachpool/moonspeak-graph:${TAG:-latest}"
    build:
      context: ./moonspeak/graph
    volumes:
      - userdata:/opt/moonspeak/graph/userdata
    ports:
      - "8041:80"
    container_name: u-demouser1-s-graph
    env_file:
      - docker_secrets.env
    environment:
      MOONSPEAK_USER: "demouser1"
      MOONSPEAK_KEYCLOAK_BACKEND_URL: "http://keycloak.moonspeaknet:8443"
      LOGLEVEL: "INFO"
      MOONSPEAK_HOST: "0.0.0.0"
      MOONSPEAK_PORT: "80"
      MOONSPEAK_DEVMODE: ""
      MOONSPEAK_OIDC_CRYPTO_PASSPHRASE: "long-random-passphrase-to-secure-apache-mod-oidc-cookies"
